<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<title>
			Bismuth
		</title>
		<link rel="stylesheet" href="css/app.css">
	</head>
	<body>
		<div class="player"></div>
		<div class="splash">
			<div>
				<h1>
					Bismuth
				</h1>
				<div class="progress">
					<div class="progress-bar"></div>
				</div>
			</div>
		</div>
		<div class="error">
			<div>
				<h1>
					Bismuth
				</h1>
				<p>
					An error has occurred. <a id="bug-link" href="https://github.com/adroitwhiz/bismuth/issues/new">Click here</a> to file a bug report on GitHub.
				</p>
			</div>
		</div>
		<script src="js/fonts.js"></script> 
		<script src="bundle.js"></script> 
		<script>
			(function () {
				'use strict';

				var stage;
				var projectId = 17088932;
				var projectTitle = '';
				var turbo = false;
				var fullScreen = true;

				var params = location.search.substr(1).split('&');
				params.forEach(function(p) {
					var parts = p.split('=');
					if (parts.length > 1) {
						switch (parts[0]) {
							case 'id':
								projectId = Number(parts[1]);
								break;
							case 'turbo':
								turbo = parts[1] !== 'false';
								break;
							case 'full-screen':
								fullScreen = parts[1] !== 'false';
								break;
						}
					}
				});

				var splash = document.querySelector('.splash');
				var progressBar = document.querySelector('.progress-bar');
				var error = document.querySelector('.error');
				var bugLink = document.querySelector('#bug-link');
				var player = document.querySelector('.player');

				var stage;

				function layout() {
					if (!stage) return;
					var w = Math.min(window.innerWidth, window.innerHeight / .75);
					if (!fullScreen) w = Math.min(w, 480);
					var h = w * .75;
					player.style.left = (window.innerWidth - w) / 2 + 'px';
					player.style.top = (window.innerHeight - h) / 2 + 'px';
					stage.setZoom(w / 480);
					stage.draw();
				}

				function showError(e) {
					error.style.display = 'table';
					bugLink.href = 'https://github.com/adroitwhiz/bismuth/issues/new?title=' + encodeURIComponent(projectTitle || '') + '&body=' + encodeURIComponent('\n\n\nhttp://scratch.mit.edu/projects/' + projectId + '\nhttp://phosphorus.github.io/#' + projectId + (e.stack ? '\n\n```\n' + e.stack + '\n```' : ''));
					console.error(e.stack);
				}

				window.addEventListener('resize', layout);

				if (P.hasTouchEvents) {
					document.addEventListener('touchmove', function(e) {
						e.preventDefault();
					});
				}

				var request = P.IO.loadScratchr2Project(projectId);

				request.on('load', function (s) {
					splash.style.display = 'none';

					stage = s;
					layout();

					s.isTurbo = turbo;
					s.start();
					s.triggerGreenFlag();

					player.appendChild(s.root);
					s.focus();
					s.handleError = showError;
				});
				request.on('error', showError);
				request.on('progress', function (e) {
					progressBar.style.width = (10 + e.loaded / e.total * 90) + '%';
				});

				P.IO.loadScratchr2ProjectTitle(projectId).then(function(title) {
					document.title = projectTitle = title;
				});

			}());
		</script>
	</body>
</html>
